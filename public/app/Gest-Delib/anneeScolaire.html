<button class="btn btn-info"  data-target="#myModal" data-toggle="modal">create</button>

<div class="table-responsive" >
       <table class="table table-hover ">
           <thead>
                <tr>
                    <th>#</th>
                    <th>Description</th>
                    <th>Année</th>
                    <th>Dernière modification</th>
                 </tr>
           </thead>
           <tbody>
                 <tr ng-repeat="a in data.annees track by $index" class="" ng-class="" ng-mousedown="" context-menu=""  ng-click="">
                    <td>{{$index}}</td>
                    <td>{{a.description}}</td>
                    <td>{{a.annee}}</td>
                    <td> <h6></h6></td>
                 </tr>
            </tbody>
       </table>   
</div>
    

    <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
                <div class="modal-header">
                  <h1 class="text-center">Ajouter Année Scolaire</h1>
                </div>
                <div class="modal-body">

                  <label >Année</label><br/>
                  <input type="text" class="form-control"  ng-model="data.annee"/>

                  <label >Description</label><br/>
                  <textarea class="form-control" ng-model="data.description">
                  </textarea>
                  
                  <label >Choix de filliére</label><br/>
                  <select multiple="" class="form-control" ng-model="data.fillieres">
                    <option value="volvo">Volvo</option>
                    <option value="volvo">Volvo</option>
                  </select>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info text-center"  data-dismiss="modal" ng-click="createAnnnee()" >Valider</button>
                    <button class="btn btn-warning text-center" data-dismiss="modal">Annuler</button>
                </div>
            
       </div>
    </div>

  </div>

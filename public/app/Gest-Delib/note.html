<div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Left</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Middle</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Right</button>
  </div>
</div>

<h1> Note </h1>

<div>
  <h1>{{data.nom}}</h1>

  <table class="table">
      <tr>
        <th >Nom Prenom</th>
        <th >Note</th>
        <th >Options</th>
      </tr>
      <tr ng-repeat="a in data.notes track by $index">
        <td>{{a.nom}}</td>
        <td ng-hide="data.editToggle[$index]">{{a.note}}</td>
        <td ng-show="data.editToggle[$index]">
          <input type="text" ng-model="data.tmpNote[$index]" class="form-control"/>
        </td>
        <td ng-hide="data.editToggle[$index]">
          <button class="btn btn-warning" ng-click="editBtn(a.note,$index)">Edit</button>
        </td>
        <td ng-show="data.editToggle[$index]">
          <button class="btn btn-info" ng-click="confirmBtn(a.note,$index)">Confirmer</button>
          <button class="btn btn-warning" ng-click="annulerBtn($index)">Annuler</button>
        </td>
      </tr>
  </table>

</div>
